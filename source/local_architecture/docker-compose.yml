  server:
    build: ./server/
    privileged: true
    #stdin_open: true
    #tty: true
    #volumes:
    #  - keys:/home/ubuntu/keys
    #  - ./server/scripts:/home/ubuntu/scripts
    networks:
      vpn:
        ipv4_address: "10.0.4.2"
