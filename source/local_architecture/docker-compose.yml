      - NET_ADMIN
  client:
    build: ./client/
    stdin_open: true
    tty: true
    networks:
      vpn:
        ipv4_address: "10.0.4.3"

networks:
  vpn:
    driver: "bridge"
    ipam:
      config:
        - subnet: "10.0.4.1/24"
          gateway: "10.0.4.1"
